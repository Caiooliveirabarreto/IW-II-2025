<script>
    let num = parseInt(prompt("Digite um número: "));
    if (num == 0) {
        alert("Digite um número maior que zero!");
    }
    else{
        console.log(num);
        while (num > 0) {
            num--;
            console.log(num + "\n");
        }    
    }
    
</script>
