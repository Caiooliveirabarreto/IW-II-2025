<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <p> 6. Criar menu dropdown dinâmico</p>
    <select id="menu"></select>
    <button id="addOpcao">Adicionar Opção</button>
<script>
    const menu = document.getElementById("menu");
    let contador = 1;
    document.getElementById("addOpcao").addEventListener("click", function(){
        const opcao = document.createElement("option"); opcao.text = "Opção" + contador++;
        menu.add(opcao);
    }); 
</script>
</body>
</html>
