<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <p>
        Adicione um item a lista com o botão;
    </p>
    <input id="input" type="text" placeholder="Criar item"> 
    <br>
    <button id="adicionaItem">
        Adicione Item
    </button>
    <ul id="lista"></ul>
    <script>
        document.getElementById('adicionaItem').addEventListener('click', function(){
            let item = document.getElementById('input').value;
            let itemLista = document.createElement('li');
            itemLista.innerText = item;
            document.getElementById('lista').appendChild(itemLista);
        })
    </script>
</body>
</html>
