<!DOCTYPE html>
<html>
<head>
    <title>Lista Interativa</title>
    <style>
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }

        #sortableList {
            list-style: none;
            padding: 0;
        }

        .list-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
        }

        .item-content {
            flex-grow: 1;
            margin: 0 15px;
        }

        .move-btn {
            border: 1px solid #000000;
            color: #000000;
            padding: 5px 10px;
        }

        #addButton {
            background:#000000;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="addButton">Adicionar Item</button>
        <ul id="sortableList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
