<!DOCTYPE html>
<html>
<head>
    <title>Upload de Imagem</title>
    <style>
        .upload-container {
            margin: 20px;
            padding: 20px;
            border: 2px dashed #ccc;
            max-width: 500px;
        }

        #preview {
            margin-top: 20px;
            text-align: center;
        }

        #previewImage {
            max-width: 100%;
            max-height: 70vh;
            display: none;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .custom-upload {
            background: #2196F3;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
            transition: background 0.3s;
        }

        .custom-upload:hover {
            background: #1976D2;
        }

        #fileInput {
            display: none;
        }

        .remove-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <label for="fileInput" class="custom-upload">
            Escolher Imagem
        </label>
        <input type="file" id="fileInput" accept="image/*">
        
        <div id="preview">
            <img id="previewImage" alt="Pré-visualização">
            <button class="remove-btn" id="removeBtn">
                Remover Imagem
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
